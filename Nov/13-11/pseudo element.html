<html>
	<head>
		<title> Pseudo element </title>
		<style>
			.header::before{
							background-color:red;
							color:white;
							}
			.header::after{
							background-color:red;
							color:white;
							}
							
		</style>
	</head>
	<body>
		<h1>This Is Header</h1>
		<div class = "header">
			<h1>This Is Header</h1>
			<h2>This Is Header</h2>
		</div>
		<h1>This Is Header</h1>
	</body>
</html>
