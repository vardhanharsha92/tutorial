<html>
	<head>
		<title> Forms using CSS </title>
		<style>
			input[type="text"]{
								background-color:blue;
								color:white;
								border-radius:10px;
								height:20px;
								margin:10px;
								padding:5px;
								}
		input[type="text"]:focus{
			    border: none;
				outline: none;
			
		}
		</style>
	</head>
	<body>
		<div class = "form">
			<label> Name </label>
			<input type = "text">
			
			<br><label> Contact </label>
			<input type = "text"></br>
			
			<label> E-mail </label>
			<input type = "text">
			
			<br><label> Submit </label>
			<input type = "button"></br>
		
		</div>
	</body>
</html>
