<html>
    <head>
        <title> 2D-Transform </title>
        <link rel="stylesheet" type="text/css" href="css/2dtransform.css">
    </head>
    <body>
        <div class="translate">
            <h3> This is Translate </h3>
        </div>
        <div class="rotate">
            <h3>This is Rotate</h3>
        </div>
        <div class="scale">
            <h3>This is scaling</h3>
        </div>
        <div class="skewx">
            <h3>Skewing in X-dir</h3>
        </div>
        <div class="skewy">
            <h3>Skewing in Y-dir</h3>
        </div>
        <div class="skew">
            <h3>Skewing in both dir.s</h3>
        </div>
    </body>
</html>
