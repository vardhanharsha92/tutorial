<html>
    <head>
        <title> SignUp Page</title>
        <link rel="stylesheet" text-type:"text/css" href="CSS/signup.css">
    </head>
    <body>
        <div class="bluearea">
            <h4>Already have an account? Login Here</h4>
        </div>
        <div class="form">
            <div class="header">
                <h1>Sign Up</h1>
                <h5> It's free and only takes a minute</h5>
            </div>
            <div class="section">
                <label> Username </label>
                <br><input type="text" placeholder="Username">

                <br><label> Email Address </label>
                <br><input type="text" placeholder="Email">

                <br><label> Password </label>
                <br><input type="password" placeholder="Password">

                <br><label> Confirm Password </label>
                <br><input type="password" placeholder="Password">

                <br><button>SignUp</button>
            </div>
            <div class="footer">
                <h6> By clicking the signup button you agree to our <br> Terms & Conditions and Privacy Policy </br></h6>
            </div>
        </div>
    </body>
</html>
